<!DOCTYPE HTML>

<html>
    <head>
        <title>RIT Nexus</title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <div class = "master-container">

            <div class = "side-bar">

                <div class = "top-bar-links">
                    <h1 class = "directory-label"> Settings </h1>
                    <a href = "index.html">
                        <img class="icon" src="left chevron.png" alt="Profile">
                    </a>
                </div>
                
                <div class = "logo-container">
                    <img src = "logo.jpg" alt = "y d u show" class = "logo"></img>
                </div>

                <div class = "accordian-menu">
                    <p class = "accordian-option">SIS</p>
                    <p class = "accordian-option">eServices</p>
                    <p class = "accordian-option">MyCourses</p>
                    <ul class = "accordian-suboption">
                        <li> SWEN-101 </li>
                        <li> MATH-180 </li>
                        <li> GCIS-127 </li>
                    </ul>
                    <p class = "accordian-option">TigerSpend</p>
                </div>

            </div>

            <div class="main-container">

                <div class = "setting-panels"> 

                    <div class = "settings-panel">
                        
                        <p class = "service-panel-title"> Visual preferences </p>

                        <div class = "settings-panel-item">
                            Dark mode
                        </div>

                        <div class = "settings-panel-item">
                            Text size
                        </div>

                        <div class = "settings-panel-item">
                            High-contrast mode
                        </div>

                    </div>
    
                    <div class = "settings-panel">
                        
                        <p class = "settings-panel-title"> Account </p>

                        <div class = "settings-panel-item">
                            View Account Information
                        </div>

                        <div class = "settings-panel-item">
                            Change Account
                        </div>

                        <div class = "settings-panel-item">
                            Sign out
                        </div>

                    </div>

                    <div class = "settings-panel">
                        
                        <p class = "settings-panel-title"> Behavior Preferences </p>

                        <div class = "settings-panel-item">
                            Service Zoom
                        </div>

                        <div class = "settings-panel-item">
                            Show Extra Information
                        </div>

                        <div class = "settings-panel-item">
                            Add Custom Category
                        </div>

                    </div>

                </div>

            </div> 

        </div>
    </body>
</html>
